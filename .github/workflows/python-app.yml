# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest Flask matplotlib numpy app xmlrunner
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      id: Test
      run: |
        pytest test_app.py --junitxml=report.xml
    
    - name: artifacts
      uses: actions/upload-artifact@v3
      with: 
        name: Custom_Artifact
        path: report.xml

     - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Pull Docker image
      run: docker pull ghcr.io/rizwan0880218/inclass_activity2:latest

    - name: Run container and execute tests
      run: |
        docker run -d --name Inclass_activity ghcr.io/rizwan0880218/inclass_activity2:latest
        docker exec Inclass_activity python main.py
        docker stop Inclass_activity
        docker rm Inclass_activity

        
